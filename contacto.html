<!--
    Contacto: la cual deberá tener un formulario de contacto con las siguientes
    opciones:  Nombres, Apellidos, Fecha de Nacimiento, Correo Electrónico, y
    los botones de Enviar y Limpiar (no es necesario que estos estén
    funcionales)
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <h1>Contacto</h1>
        <form>
            Nombres:
            <input type="text">
            <br>
            <br>
            Apellidos:
            <input type="text">
            <br>
            <br>
            Fecha de Nacimiento:
            <input type="date">
            <br>
            <br>
            Correo Electrónico:
            <input type="text">
            <br>
            <br>
            <button>Limpiar</button>
            <button>Enviar</button>
        </form>
    </div>
    <div class="center">
        <a href="inicio.html">
            <button>Inicio</button>
        </a>
        <a href="html5.html">
            <button>HTML 5</button>
        </a>
        <a href="css3.html">
            <button>CSS 3</button>
        </a>
        <a href="javascript.html">
            <button>JavaScript</button>
        </a>
    </div>
</body>

</html>
